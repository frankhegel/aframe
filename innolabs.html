<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InnolabsBS - Frank Hegel: A-Frame</title>
  <style>
    :root { 
      --gap: 24px;
      --cols: 3;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }

    body {
      font-family: Arial, Helvetica, sans-serif;
      color:rgb(255, 255, 255);
      display: grid;
      place-items: center;
      padding: 40px;
      background-color: rgb(96, 96, 96);
    }

    a {
      color: white;
      text-decoration: underline; /* optional: entfernt Unterstreichung */
    }

a:hover {
  color: red; /* bleibt auch beim Hover weiß */
}

    .gallery-wrap {
      width: clamp(260px, 90vw, 900px);
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    .header {
      margin-top: 8px;
    }
    .header img.logo {
      height: 48px;
      width: auto;
      display: block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(var(--cols), 1fr);
      gap: var(--gap);
    }

    figure {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    figure a {
      text-decoration: none;
      color: inherit;
    }

    figure img {
      width: 85%;
      object-fit: contain;
      border: 1px solid #000000;
      display: block;
      transition: 0.15s ease;
    }

    figure img:hover {
      transform: scale(1.10);
    }

    figcaption {
      margin-top: 6px;
      font-size: 14px;
    }

    .footer {
      text-align: left; /* Jetzt exakt rechtsbündig innerhalb derselben Containerbreite */
      font-size: 14px;
      margin-top: 8px;
    }

    @media (max-width: 640px) {
      :root { --cols: 2; }
      figure img { width: 90%; }
    }

    @media (max-width: 420px) {
      :root { --cols: 1; }
      figure img { width: 100%; }
    }
  </style>
</head>
<body>

      <figure><a href="innolabs/PR_2_Lennard.html"><img src="icons/5.png"></a><figcaption>Schülerarbeit Architektur</figcaption></figure>
      <figure><a href="innolabs/PR_2_Strasse.html"><img src="icons/6.png"></a><figcaption>mehrere Schülerarbeiten Architektur</figcaption></figure>
      <figure><a href="innolabs/PR_6-1_Test.html"><img src="icons/7.png"></a><figcaption>Textur im Raum</figcaption></figure>
      <figure><a href="innolabs/PR_6-2_Raum183.html"><img src="icons/8.png"></a><figcaption>Raum 183: Animation und Interaktion</figcaption></figure>
      <figure><a href="innolabs/PR_7_Raum186.html"><img src="icons/9.png"></a><figcaption>Schülerarbeit, Raum 185, CAD-Objekt</figcaption></figure>
      <figure><a href="innolabs/PR_8_R186_Bewegung.html"><img src="icons/10.png"></a><figcaption>Bewegung im Raum mit JavaScript</figcaption></figure>
