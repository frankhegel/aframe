<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

     <a-entity position="0 4 4" rotation="-30 0 0">
                <a-camera></a-camera>
     </a-entity>

      <!-- Boden -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="13" height="6" color="#aaaaaa"></a-plane>

      <!-- 8 Primitives nebeneinander -->
      <a-box position="-5.1 0.6 -4.1" color="#dd0000" rotation="0 -10 0" scale="1.1 1.1 1.1"></a-box>
      <a-sphere position="-3.3 0.7 -3.8" radius="0.7" color="#00aaff"></a-sphere>
      <a-cylinder position="-2 0.75 -3.9" radius="0.5" height="1.5" color="#aa2288"></a-cylinder>
      <a-cone position="-0.7 0.75 -4.1" radius-bottom="0.7" height="1.5" color="#44ff66"></a-cone>
      <a-torus position="0.8 0.7 -4" rotation="-65 0 0" radius="0.55" radius-tubular="0.15" color="#ff00ff"></a-torus>
      <a-octahedron position="2.5 0.8 -4" radius="0.8" color="#0088ff"></a-octahedron>
      <a-dodecahedron position="4 0.8 -3.9" radius="0.7" color="#ff8800"></a-dodecahedron>
      <a-tetrahedron rotation="20 -30 70" position="5.5 0.8 -4.1" radius="0.9" color="#44ee88"></a-tetrahedron>
    
      <a-sky color="#9ddCee"></a-sky>
    
    </a-scene>
  </body>
</html>
