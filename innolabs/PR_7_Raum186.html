<!doctype html>
<html>
    <head>
        <title>L14 - Loading and displaying 3D models</title>
 	<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
</head>
    <body>
         <a-scene renderer="colorManagement: true">
            <a-assets>
                <a-asset-item id="your-3Dmodel-02-o" src="obj/0_Klassenzimmer.obj"></a-asset-item>
                <a-asset-item id="your-3Dmodel-02-m" src="obj/0_Klassenzimmer.mtl"></a-asset-item>
            </a-assets>
                       
  <a-entity id="rig"
        movement-controls="speed: 2; controls: gamepad, keyboard; fly: false"
        position="84 16 -40" rotation="0 110 0">

        <!-- WICHTIG: keine eigenen wasd-controls auf der Kamera -->
        <a-entity camera position="7 21 0" rotation="0 0 0" look-controls="pointerLockEnabled: true">
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>


            <!-- Your 3D Model 02 -->
            <a-entity obj-model="obj: #your-3Dmodel-02-o; mtl: #your-3Dmodel-02-m"
                      position="0 0 0"
                      rotation="-90 -40 0"
                      scale="0.5 0.5 0.5">
           </a-entity>
            
        </a-scene>
    </body>
</html>
