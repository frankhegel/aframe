<html>
  <head>
 	<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">

      <a-assets>
        <img id="vorne" src="images/R183_vorne.jpg">
       </a-assets>

    <a-light type="ambient" color="#eeeeee"></a-light>
    <a-light type="directional" color="#555555" intensity="1" position="-10 15 +2"></a-light>


   <a-entity id="rig"
        movement-controls="speed: 1.25; controls: gamepad, keyboard; fly: false"
        position="0 0 6" rotation="0 0 0">

        <!-- WICHTIG: keine eigenen wasd-controls auf der Kamera -->
        <a-entity camera position="0 1.6 0" look-controls="pointerLockEnabled: true">
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>

   <a-box 
      material="src: #vorne"
      width="50" height="20" depth="1"
      position="0 0 -35">   
  </a-box>
    <a-plane material="metalness: 0.3; roughness: 0.5; src: #boden" color="#aa9f92" width="50" height="50" rotation="270 0 0" position="0 -10 -10"></a-plane>


    <a-box 
      color="#999999" width="7.4" height="7" depth="7" position="21 -7.1 -35">
  </a-box> 

      <a-sky color="#99ccdd"></a-sky>

<a-entity laser-controls="hand: right" raycaster="objects: .klickbox" line="color: red"></a-entity>
<a-entity laser-controls="hand: left" raycaster="objects: .klickbox" line="color: red"></a-entity>


    </a-scene>
  </body>
</html>
