<html>
  <head>
 <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- NUR das Controls-Bundle laden -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.7.1/dist/aframe-extras.controls.min.js"></script>

  </head>
  <body>
<a-scene cursor="rayOrigin: mouse">
        <a-assets>
        <img id="vorne" src="images/R183_vorne.jpg">
      </a-assets>


      <a-light type="ambient" color="#ededff"></a-light>
      <a-light type="directional" color="#ffffff" intensity="2" position="10 15 2"></a-light>

      <a-entity id="rig" movement-controls="speed: 0.25" position="0 0 6">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
      </a-entity>

      <!-- Controller-Rays fÃ¼r Interaktion (optional) -->
      <a-entity laser-controls="hand: left"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>


  <a-box 
      material="src: #vorne; shader: standard; metalness: 0.1; roughness: 0.8"
      width="100" height="40" depth="1"
      position="0 0 -50">   
  </a-box>

    <a-plane color="#776666" width="100" height="100" rotation="270 0 0" position="0 -20 0"></a-plane>




<a-sky color="#baddff"></a-sky>
    </a-scene>
  </body>
</html>
