
<html>
  <head>
 	<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">

      <a-assets>
        <img id="vorne" src="images/R183_vorne.jpg">
       </a-assets>

    <a-light type="directional" color="#000055" intensity="0.2" position="-10 15 +2"></a-light>


   <a-entity id="rig"
        movement-controls="speed: 1.25; controls: gamepad, keyboard; fly: false"
        position="-7 -1 5" rotation="0 0 0">

        <!-- WICHTIG: keine eigenen wasd-controls auf der Kamera -->
        <a-entity camera position="7 1.6 0" rotation="0 0 0" look-controls="pointerLockEnabled: true">
        </a-entity>
      </a-entity>



      
      <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="-4 1 4"></a-entity>
      <a-entity light="type: ambient; intensity: 0.51"></a-entity>
      <a-box  color="#22aa88"
              depth="1.5" height="0.2" width="0.6"
              position ="0 0 -1"
              rotation="0 0 0"
              animation="property: rotation; to: 360 0 360; dur: 40000; loop: true; easing: linear;"
              shadow="cast: true"
              shadow="receive: true">
      </a-box>
      <!-- WÃ¼rfel mit Rotation per Component -->
      <a-box id="cube"
              color="#aa4035"
              depth="1.8" height="0.3" width="1.6"
              rotate-cube
              shadow="cast: true"
              shadow="receive: true">
      </a-box>
      <a-sky color="#99ccdd"></a-sky>
    </a-scene>



    <!-- JavaScript-Komponente zur Rotation -->

    <script>
      let myGlobalValue = 0;
      AFRAME.registerComponent('rotate-cube', {

        tick: function (time, timeDelta) {
          myGlobalValue += 0.045;

          let rotation = this.el.getAttribute('rotation');
          rotation.y += timeDelta * 0.05; 
          rotation.x += timeDelta * 0.16; 
          rotation.z += timeDelta * 0.16; 
          this.el.setAttribute('rotation', rotation);
       let position = this.el.getAttribute('position');
          position.y = Math.sin(myGlobalValue/1.9)*1.2; 
          position.x =  Math.sin(myGlobalValue)*2.5; 
          position.z = -2.2 + Math.cos(myGlobalValue)*4.2; 
          this.el.setAttribute('position', position);

        }
      });
    </script>
  </body>
</html>
